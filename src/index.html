<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
    <body>
        <div class="w3-container">
            <div class="inner">
                <h1>Daily Journal</h1>
                <form class="flex-form" action="">
                       
                    <fieldset class="date">
                        <label for="dateOfEntry">Date of Entry:</label>
                        <input type="date" name="" id="dateId">
                    </fieldset>

                    <hr class="dateDiv">

                        <fieldset class="concept">
                            <label for="conceptsCovered">Concepts Covered:</label>
                            <input type="text" name="" id="conceptId">
                        </fieldset>

                    <hr class="conceptDiv">

                        <fieldset class="mood">
                            <label for="journalMood">Mood for the Day:</label>
                            <select id="moodId">
                                <option value="sunny">Sunny</option>
                                <option value="cloudy">Cloudy</option>
                                <option value="rainy">Rainy</option>
                                <option value="stormy">Stormy</option>
                                <option value="foggy">Foggy</option>
                                <option value="snowy">Snowy</option>
                                <option value="windy">Windy</option>
                            </select>
                        </fieldset>

                    <hr class="entryDiv">

                        <fieldset class="entry">
                                <label for="journalEntry">Journal Entry:</label>
                                <textarea rows="4" cols="50" id="entryId"></textarea>
                        </fieldset>
                    <div class="press">
                        <button id="submit-button" type="button">Record Journal Entry</button>
                    </div>
                </form>
                
            </div>
        </div>   
        
        <div class="history">
            <h1 class="history">Journal Entries</h1>
            <article class="entryLog">
                
            </article> 
        </div> 
        <script src="scripts/journal.js" type="module"></script>
    </body>
</html>

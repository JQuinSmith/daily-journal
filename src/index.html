<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Daily Journal</h1>
            <form class="flex-form" action="">
                <fieldset class="date">
                    <label for="dateOfEntry">Date of entry</label>
                    <input type="date" name="" id="">
                </fieldset>
                <fieldset class="concept">
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="" id="">
                </fieldset>
                <fieldset class="entry">
                        <label for="journalEntry">Journal Entry</label>
                        <textarea rows="4" cols="50"></textarea>
                    
                </fieldset>
                <fieldset class="mood">
                    <label for="journalDate">Mood for the Day</label>
                    <select>
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="foggy">Foggy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                        
                </fieldset>
                <button type="button">Record Journal Entry</button>
            </form>
        </div>
    </div>    
    
</body>
</html>
